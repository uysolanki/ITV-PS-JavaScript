    <script>
        let numbers=[1,2,3,4,5,7]
//q1 display sum of all the numbers in the array

//Sol1 : using classical for loop
    let sum=0
    for(let i=0;i<numbers.length;i++)
    {
        sum+=numbers[i]
    }
    console.log('Sum of All numbers using classical FOR LOOP is ',sum)

//Sol2: using for of loop
    sum=0
    for(let n of numbers)
    {
        sum+=n
    }
    console.log('Sum of All numbers using FOR OF LOOP is ',sum)
//Sol3: using forEach() method
sum=0
numbers.forEach(
    (n)=>{
        sum+=n
    }
)
console.log('Sum of All numbers using FOREACH METHOD ',sum)

//Sol4: using Reduce() method
let sum1=numbers.reduce(
    (n,acc)=>{
            return n+acc
    },0
)
console.log('Sum of All numbers using REDUCE METHOD ',sum1)
