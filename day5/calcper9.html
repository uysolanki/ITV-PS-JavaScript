<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Enter Marks for Phy</label>
    <input type="text" id="num1"> <br>
    <label for="num2">Enter Marks for Chem</label>
    <input type="text" id="num2"> <br>
    <label for="num3">Enter Marks for Maths</label>
    <input type="text" id="num3"> <br>
    <button onclick="calculateAveragePer(displayResult);">Calculate Percentage</button> <br>
    <h6 id="phy"></h6>
    <h6 id="chem"></h6>
    <h6 id="maths"></h6>
    <h3 id="result-total"></h3>
    <h3 id="result-per"></h3>
    <h3 id="result-status"></h3>
    <h3 id="result-grade"></h3>
    
    <script>
        function calculateAveragePer(callback)
        {
        let marks1=parseInt(document.getElementById('num1').value);
        let marks2=parseInt(document.getElementById('num2').value);
        let marks3=parseInt(document.getElementById('num3').value);
        let totalMarks=marks1+marks2+marks3;
        //console.log(totalMarks)
        let avgMarks=totalMarks/3;
        //console.log(avgMarks)
        student={marks1,marks2,marks3,totalMarks,avgMarks}

        callback(student)
        }


        function displayResult(student)
        {
        const phyMarks=document.getElementById('phy').innerHTML=`Physics Marks ${student.marks1}`
        const chemMarks=document.getElementById('chem').innerHTML=`Chemistry Marks ${student.marks2}`
        const mathsMarks=document.getElementById('maths').innerHTML=`Maths Marks ${student.marks3}`

        const totalMarksElement=document.getElementById('result-total').innerHTML=`Total Marks ${student.totalMarks}`
        
        const resultPercentage=document.getElementById('result-per').innerHTML=`Your Percentage is ${student.avgMarks}`
        const resultStatus=document.getElementById('result-status');
        if(student.avgMarks>=40)
        {
            resultStatus.innerHTML='Pass'
        }
        else
        {
            resultStatus.innerHTML='Not Pass'
        }


        const resultGrade=document.getElementById('result-grade');
        if(student.avgMarks>=70)
        {
            resultGrade.innerHTML='Distinction'
        }
        else  if(student.avgMarks>=60)
        {
            resultGrade.innerHTML='First Class'
        }
        else  if(student.avgMarks>=50)
        {
            resultGrade.innerHTML='Second Class'
        }
        else  if(student.avgMarks>=40)
        {
            resultGrade.innerHTML='Pass Class'
        }
        else
        {
            resultGrade.innerHTML='Hard Luck, Try harder next time'
        }
        }

        // calculateAveragePer()

    </script>
</body>
</html>
