<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 16px;
        }
      .player-button{
        cursor: pointer;
      }

      .move-icon{
        height: 50px;
      }
    </style>
</head>
<body>
    <button class="player-button" onclick="playGame('Rock')"><img src="../images/rock-emoji.png" class="move-icon"></button>
    <button class="player-button" onclick="playGame('Paper')"><img src="../images/paper-emoji.png" class="move-icon" ></button>
    <button class="player-button" onclick="playGame('Scissors')"><img src="../images/scissors-emoji.png" class="move-icon"></button>
    <p id="moves"></p>
    <p id="results"></p>
    <p id="score"></p>
    <script>
    score={
            win:0,
            lose:0,
            tie:0
        }
  
    function playGame(playerMove)
    {
        let computerMove=generateComputerMove()
        console.log(`Player Move : ${playerMove}`)
        console.log(`Computer Move : ${computerMove}`)

        let result
        switch(playerMove)
        {
            case 'Rock':
                switch(computerMove)
                {
                    case 'Rock': result='Tie'
                    break
                    case 'Paper': result='Lose'
                    break
                    case 'Scissors':result='Win'
                }

            break
            case 'Paper':
            switch(computerMove)
                {
                    case 'Rock': result='Win'
                    break
                    case 'Paper': result='Tie'
                    break
                    case 'Scissors':result='Lose'
                }
            break
            case 'Scissors':
            switch(computerMove)
                {
                    case 'Rock': result='Lose'
                    break
                    case 'Paper': result='Win'
                    break
                    case 'Scissors':result='Tie'
                }
        }

        console.log(`Result : ${result}`)
        switch(result)
                {
                    case 'Lose': score.lose+=1
                    break
                    case 'Win': score.win+=1
                    break
                    case 'Tie' :score.tie+=1
                }
        console.log(score)

        const displayMovesElement=document.querySelector('#moves')
        displayMovesElement.innerHTML=`Player Move : ${playerMove}    |     Computer Move : ${computerMove}`
    
        const displayResultElement=document.querySelector('#results')
        displayResultElement.innerHTML=`Result : ${result}`

        const displayScoreElement=document.querySelector('#score')
        displayScoreElement.innerHTML=`Wins : ${score.win} , Loss : ${score.lose} , Tie : ${score.tie}`
    }
    
    function generateComputerMove()
    {
        let randomNumber=Math.random()
        console.log(randomNumber)
        let computerMove
        if(randomNumber<=0.33)
        {
            computerMove='Rock'
        }
        else if(randomNumber>0.33 && randomNumber<=0.67)
        {
            computerMove='Paper'
        }
        else
        {
            computerMove='Scissors'
        }
        return computerMove
    }
    </script>
</body>
</html>
