<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button class="player-button" onclick="playGame('Rock')">Rock</button>
    <button class="player-button" onclick="playGame('Paper')">Paper</button>
    <button class="player-button" onclick="playGame('Scissors')">Scissors</button>
    <script>
    
  
    function playGame(playerMove)
    {
        let computerMove=generateComputerMove()
        console.log(`Player Move : ${playerMove}`)
        console.log(`Computer Move : ${computerMove}`)

        let result
        switch(playerMove)
        {
            case 'Rock':
                switch(computerMove)
                {
                    case 'Rock': result='Tie'
                    break
                    case 'Paper': result='Lose'
                    break
                    case 'Scissors':result='Win'
                }

            break
            case 'Paper':
            switch(computerMove)
                {
                    case 'Rock': result='Win'
                    break
                    case 'Paper': result='Tie'
                    break
                    case 'Scissors':result='Lose'
                }
            break
            case 'Scissors':
            switch(computerMove)
                {
                    case 'Rock': result='Lose'
                    break
                    case 'Paper': result='Win'
                    break
                    case 'Scissors':result='Tie'
                }
        }

        console.log(`Result : ${result}`)
    }
    
    function generateComputerMove()
    {
        let randomNumber=Math.random()
        console.log(randomNumber)
        let computerMove
        if(randomNumber<=0.33)
        {
            computerMove='Rock'
        }
        else if(randomNumber>0.33 && randomNumber<=0.67)
        {
            computerMove='Paper'
        }
        else
        {
            computerMove='Scissors'
        }
        return computerMove
    }
    </script>
