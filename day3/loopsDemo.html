<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count=0;
      const n=parseInt(prompt("enter a number"))
      for (let i = 1; i <= n; i++) {
          if(n%i==0)
          {
            count++;
          }
      }
      if(count==2)
      {
        console.log("Prime")
      }
      else
      {
        console.log("Not Prime")
      }
    </script>
  </body>
</html>
