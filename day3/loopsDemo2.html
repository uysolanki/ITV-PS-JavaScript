<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let flag=0;   //Prime
      const n=parseInt(prompt("enter a number"))
      for (let i = 2; i < n; i++) {
          if(n%i==0)
          {
            flag=1;
            break;
          }
      }
      if(flag==0)
      {
        console.log("Prime")
      }
      else
      {
        console.log("Not Prime")
      }
    </script>
  </body>
</html>
